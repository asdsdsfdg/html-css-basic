<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Library" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-list fa-lg"></i>
        </div>
        <div class="status-bar__column">
          <span>library</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-shopping-basket fa-lg"></i>
        </div>
      </header>
      <main>
        <form class="Search">
          <input class="Search__bar" type="text" placeholder="Search books" />
          <i class="fas fa-search"></i>
        </form>

        <section class="Book-of-the-day">
          <span class="Book-of-the-day__header"> Book of the day </span>
          <div class="Book-of-the-day__wrapper">
            <div class="Book-of-the-day__cover"></div>
            <div class="Book-of-the-day__info">
              <p class="Book-of-the-day__book">
                <span class="Book-of-the-day__booktitle">No Fixed Abode</span>
                <br />
                Journey Through
              </p>
              <div class="Book-of-the-day__reputation">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
              <div class="Book-of-the-day__btn1">
                <button type="button">Journey</button>
                <button type="button">Biography</button>
              </div>
              <div class="Book-of-the-day__btn2">
                <button class="btn2__bookmark">
                  <i class="fas fa-bookmark"></i>
                </button>
                <button class="btn2__BookNow">Book Now</button>
              </div>
            </div>
          </div>
        </section>
        <section class="Top-Adventures">
          <span class="Top-Adventures__header">Top Adventures</span>
          <div class="Top-Adventures__list">
            <div class="Top-Adventures__books">
              <div class="Top-Adventures__covers"></div>
              <div class="Top-Adventures__reputation">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div class="Top-Adventures__books">
              <div class="Top-Adventures__covers"></div>
              <div class="Top-Adventures__reputation">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div class="Top-Adventures__books">
              <div class="Top-Adventures__covers"></div>
              <div class="Top-Adventures__reputation">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div class="Top-Adventures__books">
              <div class="Top-Adventures__covers"></div>
              <div class="Top-Adventures__reputation">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div class="Top-Adventures__books">
              <div class="Top-Adventures__covers"></div>
              <div class="Top-Adventures__reputation">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
          </div>
        </section>
        <section class="Popular-authors">
          <span class="Popular-authors__header">Popular-authors</span>
          <div class="Popular-authors__wrapper">
            <div class="Popular-authors__picture"></div>
            <p class="Popular-authors__info">
              <span class="Popular-authors__name"
                >George Raymond Richard Martin</span
              >
              <br />
              He is kinggodemperorgeneral. I'm serious.
            </p>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
