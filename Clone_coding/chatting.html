<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Chatting" content="width=device-width, initial-scale=1.0" />
    <title>Chatting</title>
  </head>
  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:12</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt-screen-header">
      <div class="alt-screen-header__column alt-screen-header__backimg">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-screen-header__column alt-screen-header__title">
        <span>Mr. Smoke</span>
      </div>
      <div class="alt-screen-header__column alt-screen-header__menus">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>

    <main class="main-screen main-chatting">
      <div class="chatting-date">
        <span> Monday. September 21. 2021</span>
      </div>

      <div class="main-message">
        <img
          src="https://i.pinimg.com/originals/50/8c/91/508c91273d9cadd223116f8fdab1d17a.gif"
        />
        <div class="main-message__content">
          <span class="main-message__author">Mr. Smoke</span>
          <div class="main-message__info">
            <span class="main-message__bubble"
              >I know what you`re wondering: 'what`s in the canister?'</span
            >
            <span class="main-message__time">22:12</span>
          </div>
        </div>
      </div>
      <div class="main-message messsage-own">
        <div class="main-message__content">
          <div class="main-message__info">
            <span class="main-message__bubble"
              >To be honest, I don't care.</span
            >
            <span class="main-message__time">22:13</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message!" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
