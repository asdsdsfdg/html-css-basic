<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="More" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:12</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__title">
        <span>More</span>
      </div>
      <div class="screen-header__menus">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/originals/50/8c/91/508c91273d9cadd223116f8fdab1d17a.gif"
            class="user-component__img formore"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mr. Smoke</h4>
            <h5 class="user-component__subtitle">+ 777-777-7777</h5>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-menus icon-menus-more-size">
        <div class="icon-menus__column">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-menus__column">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-menus__column">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-menus__column">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="More-suggestions">
        <div class="More-suggestions__title">
          <span>Suggestions</span>
        </div>
        <div class="More-suggestions__list">
          <div class="More-suggestions__contents">
            <img src="img/Steam_icon_logo.svg.png" />
            <span>Steam</span>
          </div>
          <div class="More-suggestions__contents">
            <img src="img/unnamed.png" />
            <span>Ubi Connect</span>
          </div>
          <div class="More-suggestions__contents">
            <img src="img/down.jpg" />
            <span>Origin</span>
          </div>
          <div class="More-suggestions__contents">
            <img
              src="img/426-4261753_epic-games-logo-transparent-background-epic-games-logo.png"
            />
            <span>Epic Games</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar___btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar___btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar___btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar___btn">
          <a class="nav-bar__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
