<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="login" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:12</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="login-header">
      <h1 class="login-header__title">Welcome to Clone Messanger</h1>
      <h4 class="login-header__subtilte">
        If you have a Clone Account, log in with your email or phone number.
      </h4>
    </header>

    <form action="friends.html" method="GET" class="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input naem="password" required type="password" placeholder="Password" />
      <button type="submit">Login</button>
      <a href="#">Find Clone Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
