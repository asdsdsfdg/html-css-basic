<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Find" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:12</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__title">
        <span>Find</span>
      </div>
      <div class="screen-header__menus">
        <i class="fas fa-search fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </div>

    <main class="main-screen">
      <div class="icon-menus">
        <div class="icon-menus__column">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-menus__column">
          <i class="far fa-address-book"></i>
          <span
            >Add by <br />
            Contacts</span
          >
        </div>
        <div class="icon-menus__column">
          <i class="fas fa-fingerprint"></i>
          <span
            >Add by <br />
            ID</span
          >
        </div>
        <div class="icon-menus__column">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <div class="recommended-friends__title">
          <span>Recommended Friends</span>
        </div>
        <div class="recommended-friends__body">
          <span>You have no recommended friends</span>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__title">
          <span>Open chat</span>
          <span>Go to Openchat Home</span>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__info">
            <h3>#R6S</h3>
            <h4>#Rainbow#six#siege</h4>
            <div class="open-chat__memberinfo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKOLKFpIZuuCAMSEIf6q9_baYzqdozqD-dug&usqp=CAU"
              />
              <span class="open-chat__member-count">802 members</span> |
              <span class="open-chat__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat__cover">
            <div class="open-chat__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKOLKFpIZuuCAMSEIf6q9_baYzqdozqD-dug&usqp=CAU"
              />
            </div>
            <div class="open-chat__hearts">
              <i class="fas fa-heart fa-xs"></i><span>120</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar___btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar___btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar___btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar___btn">
          <a class="nav-bar__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
